<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="game-wrapper">
        <!-- Title Image -->
        <img id="title" src="{{ url_for('static', filename='img/title.png') }}" alt="Minesweeper">

        <!-- Game Board -->
        <div id="board"></div>

        <!-- Win/Lose Status Image -->
        <img id="status-img" src="" alt="" style= "">

        <!-- Restart Button -->
        <button id="restart-btn" onclick="location.href='/reset'" style="display: none;">
            <img src="{{ url_for('static', filename='img/restart.png') }}" alt="Restart">
        </button>
    </div>

    <script>
        const initialBoard = {{ board|tojson }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
